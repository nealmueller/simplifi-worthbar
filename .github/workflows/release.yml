name: release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Artifacts
        run: |
          chmod +x scripts/build_macos_artifacts.sh
          VERSION="${GITHUB_REF_NAME#v}" scripts/build_macos_artifacts.sh

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/SimplifiWorthBar-macos.zip
            dist/SimplifiWorthBar-macos.dmg
